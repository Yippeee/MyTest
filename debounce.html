<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <script>
        input.addEventListener('input', debounce((e) => { console.log(e.target.value) }, 500))
        function debounce(fn, time) {
            let timer = null
            console.log('timer: ', timer);
            return function () {
                clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(null, arguments)
                }, time)
            }
        }
        window.addEventListener('resize', throttle((e) => {console.log(e.target.innerHeight)}, 500))
        function throttle(fn, time) {
            let flag = true
            return function() {
                if (!flag) return
                flag && fn.apply(this, arguments)
                flag = false
                setTimeout(() => {
                    flag = true
                }, time)
            }
        }
    </script>
</body>

</html>
