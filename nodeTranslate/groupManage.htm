<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户组管理</title>
	<link rel="stylesheet" href="../css/global.css">
	<link rel="stylesheet" href="css/group.css">
	<link rel="stylesheet" href="../js/plugin/zTree/css/zTreeStyle/zTreeStyle.css">
	<link rel="stylesheet" href="../js/plugin/popInfo/popInfo.css">
	<link rel="stylesheet" href="../js/plugin/tlayer/tlayer.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="../css/tpager.css">
	<script src="../js/jquery1.10.2.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="http://boss.homed.me/pubFile/commjs/dnsConfig.js"></script>
    
    <script src="../js/config.js"></script>
    <script src="../js/apiconfig.js"></script>
	<script src="../js/plugin/tlayer/jquery.tlayer.js"></script>
	<script src="../js/plugin/popInfo/jquery.popInfo.js"></script>
	<script src="../js/jquery.tpager.js"></script>
	<script src="js/portal.js"></script>
	<script src="js/group.js"></script>
</head>
<body>
	<!-- 工具栏 -->
	<div class="container_u">
		<div class="toolBar">
			<ul class="toolList">
		 		<li class="addGroupBtn"><a href="javascript:void(0);"><span></span>新建分组</a></li>
	            <li class="addMemberBtn"><a href="javascript:void(0);"><span></span>添加成员</a></li>
	            <li class="checkMemberBtn"><a href="javascript:void(0);"><span></span>查看成员</a></li>
	            <li class="delGroupBtn"><a href="javascript:void(0);"><span></span>删除组</a></li>
	            <!-- <li class="importGroupBtn avilable"><a href="javascript:void(0);"><span></span>导入用户组</a></li> -->
		 	</ul>
		</div>
		<!-- 表头 -->
		<div class="caption">
			<table>
				<tr>
					<td><span class="checkBox"><input type="checkbox" id="toggleAll"></span></td>
					<td class="groupIdx" width="170">序号</td>
					<td width="200">组名称</td>
					<td width='600'>组信息</td>
					<td width="130">操作</td>
				</tr>
			</table>
		</div>
		<!-- 主视区 -->
		<div class="viewPort">
			<table></table>
		</div>
	</div>

	<div class="pagination">
		<div class="pageblock" style="display:block!important"></div>
	</div>

	<script>

	$(document).ready(function(){
		groupObj.getList();
		modifySize();
	})

	function modifySize () {
		var winHeight = $(window).height();
		$(".toolBar").css("top","0px");
		$(".caption").css("height","30px");
		$(".caption").css("top","35px");
		$(".viewPort").css("top","65px");
		$(".pagination").css("margin-buttom","0px");
		$(".container_u").css("height", (winHeight-30) + "px");
		$(".viewPort").css("height", (winHeight-100) + "px");
	}
	//边框改变事件
    window.onresize = function(){
        modifySize();
    }
	</script>
</body>
</html>
