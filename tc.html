<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #block {
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: #000000;
            position: relative;
        }

        #zone {
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: blue;
            position: relative;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="block" draggable="true"></div>
    <div id="zone"></div>
    <script>
        var handle_drag = function (e) {
            // console.log(e)
            e.preventDefault()
        }
        var handle_dragend = function (e) {
            console.log('e: ', e);
            // console.log('this: ', this);
            this.style.left = e.clientX + 'px'
            this.style.top = e.clientY + 'px'

        }
        block.ondrag = handle_drag
        block.ondragend = handle_dragend
    </script>
</body>

</html>
